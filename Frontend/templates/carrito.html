{% extends "index.html" %}
{% block title %}Carrito de Compras{% endblock %}

{% block contenido %}
<main class="container mt-5 mb-5">
  <h2 class="mb-4 text-center">Tu Carrito de Compras</h2>

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carrito-items">
        <!-- Los productos se cargan dinÃ¡micamente -->
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end align-items-center mt-3">
    <h4 class="me-3">Total a pagar:</h4>
    <h4 class="text-primary" id="total-pagar">PEN 0.00</h4>
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-success btn-lg" id="comprar-btn">
      <i class="bi bi-bag-check-fill me-2"></i>Confirmar Compra
    </button>
  </div>
</main>

<script src="{{ url_for('static', filename='js/carrito.js') }}"></script>
{% endblock %}
