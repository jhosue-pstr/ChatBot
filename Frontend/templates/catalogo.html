{% extends "index.html" %} {% block title %}Catalogo{% endblock %} {% block
contenido %}

<body>
  <main class="container mb-5">
    <div class="container mt-5">
      <div class="row" id="productos-container">
        <!-- Productos se cargarán aquí -->
      </div>
    </div>

    <!-- Modal para detalles del producto -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="producto-nombre-modal" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img
                  id="producto-img-modal"
                  class="img-fluid rounded"
                  alt="Imagen del producto"
                />
              </div>
              <div class="col-md-6">
                <p>
                  <strong>Material:</strong>
                  <span id="producto-material"></span>
                </p>
                <p>
                  <strong>Stock:</strong>
                  <span id="producto-stock"></span> Unidades
                </p>
                <p><strong>Color:</strong> <span id="producto-color"></span></p>
                <p>
                  <strong>Precio:</strong>
                  <span id="producto-precio-modal"></span>
                </p>
                <button class="btn btn-primary w-100">Añadir al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    fetch("http://127.0.0.1:5000/catalogo")
      .then((response) => response.json())
      .then((data) => {
        console.log("Datos obtenidos:", data);
        const contenedor = document.getElementById("productos-container");
        contenedor.innerHTML = "";

        data.forEach((producto) => {
          contenedor.innerHTML += `
              <div class="col-md-4 mb-4">
                <div class="card shadow h-100">
                  <img src="${producto.imagen_url}" class="card-img-top" alt="${producto.nombre}">
                  <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title">${producto.nombre}</h5>
                    <p class="card-text">${producto.descripcion}</p>
                    <p class="text-primary mb-3"><strong>PEN ${producto.precio}</strong></p>
                    <button class="btn btn-dark mt-auto w-100" data-bs-toggle="modal" data-bs-target="#productModal" onclick="mostrarDetalles(${producto.id_catalogo})">
                      Ver Más
                    </button>
                  </div>
                </div>
              </div>
            `;
        });
      })
      .catch((error) =>
        console.error("Error al obtener los productos:", error)
      );

    function mostrarDetalles(idCatalogo) {
      fetch(`http://127.0.0.1:5000/catalogo/${idCatalogo}`)
        .then((response) => response.json())
        .then((producto) => {
          document.getElementById("producto-img-modal").src =
            producto.imagen_url;
          document.getElementById("producto-nombre-modal").innerText =
            producto.nombre;
          document.getElementById("producto-material").innerText =
            producto.material;
          document.getElementById("producto-stock").innerText = producto.stock;
          document.getElementById("producto-color").innerText = producto.color;
          document.getElementById("producto-precio-modal").innerText =
            "PEN " + producto.precio;
        })
        .catch((error) =>
          console.error("Error al obtener detalles del producto:", error)
        );
    }
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
