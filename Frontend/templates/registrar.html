{% extends "index.html" %} {% block title %}Registro de Cliente{% endblock %} {%
block contenido %}
<h2>Registrar Nuevo Cliente</h2>
<form
  action="{{ url_for('registrar') }}"
  method="POST"
  class="fs-form fs-layout__2-column"
>
  <div class="fs-field">
    <label class="fs-label" for="nombres">Nombres</label>
    <input class="fs-input" type="text" id="nombres" name="nombres" required />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="usuario">Nombre de usuario</label>
    <input class="fs-input" type="text" id="usuario" name="usuario" required />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="apellido_paterno">Apellido Paterno</label>
    <input
      class="fs-input"
      type="text"
      id="apellido_paterno"
      name="apellido_paterno"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="apellido_materno">Apellido Materno</label>
    <input
      class="fs-input"
      type="text"
      id="apellido_materno"
      name="apellido_materno"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="contraseña">Contraseña</label>
    <input
      class="fs-input"
      type="password"
      id="contraseña"
      name="contraseña"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="confirmar_contrasena"
      >Confirmar Contraseña</label
    >
    <input
      class="fs-input"
      type="password"
      id="confirmar_contrasena"
      name="confirmar_contrasena"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="email">Email</label>
    <input class="fs-input" type="email" id="email" name="email" required />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="telefono">Teléfono</label>
    <input
      class="fs-input"
      type="tel"
      id="telefono"
      name="telefono"
      placeholder="000 000-0000"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="direccion">Dirección</label>
    <input
      class="fs-input"
      type="text"
      id="direccion"
      name="direccion"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="tipo_documento">Tipo de documento</label>
    <select class="fs-input" id="tipo_documento" name="tipo_documento" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="DNI">DNI</option>
      <option value="Carnet de Extranjería">Carnet de Extranjería</option>
      <option value="Pasaporte">Pasaporte</option>
      <option value="RUC">RUC</option>
    </select>
  </div>
  <div class="fs-field">
    <label class="fs-label" for="nro_documento">Número de documento</label>
    <input
      class="fs-input"
      type="text"
      id="nro_documento"
      name="nro_documento"
      required
    />
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Enviar</button>
  </div>
</form>
{% endblock %}
